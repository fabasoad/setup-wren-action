---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  run-script:
    name: Run script
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu', 'macos', 'windows']
        version: ['0.3.0', '0.4.0']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install wren
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run script
        run: wren_cli ./hello-world.wren
        shell: sh
